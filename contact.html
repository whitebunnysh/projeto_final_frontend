<html></html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="primeira_div">
            <br>
            <header>
                <h2 style="margin-left: 1%;">CAVERNAS BAR</h2> 
                <div class="header-links">
                    <a href="index.html"><strong>HOME</strong></a>
                    <a href="atracoes.html"><strong>ATRAÇÔES DA SEMANA</strong></a>
                    <a href="contact.html"><strong>FALE CONOSCO</strong></a>
                </div>
            </header>
            <br>
            <br>
            <br><br>        
        <div class="quarta_div">
            <form id="contactForm" action="" class="form"><br>
                <img src="imgs/cavernas_logo.png" class="cavernas-logo" style="transform: scale(1.1)"<br><br><br>
                <h2>Formulario de contato</h2><br>
                <input type="text" id="nome" placeholder="Seu nome" />
                <input type="email" id="email" placeholder="Seu email" /><br><br>
                <input type="text" id="telefone" placeholder="Seu telefone" />
                <input type="text" id="mensagem" placeholder="Sua mensagem" /><br>
                <button type="submit" style="width: 80%;">Enviar</button>
            </form>
            <script>
                document.getElementById('contactForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    nome = document.getElementById('nome').value.trim();
                    email = document.getElementById('email').value.trim();
                    telefone = document.getElementById('telefone').value.trim();
                    mensagem = document.getElementById('mensagem').value.trim();
                    
                    if (nome === '') {
                        alert('Por favor, preencha o campo "Seu nome".');
                        return;
                    }
                    
                    if (email === '') {
                        alert('Por favor, preencha o campo "Seu email".');
                        return;
                    }
                    if (!validateEmail(email)) {
                        alert('Por favor, insira um email válido.');
                        return;
                    }
                    
                    if (telefone === '') {
                        alert('Por favor, preencha o campo "Seu telefone".');
                        return;
                    }
                    
                    if (mensagem === '') {
                        alert('Por favor, preencha o campo "Sua mensagem".');
                        return;
                    }
                    
                    alert('Formulário enviado com sucesso!');
                });
              
                function validateEmail(email) {
                    var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    return re.test(email);
                }
            </script>  
        </div>
    </body>
</html>
